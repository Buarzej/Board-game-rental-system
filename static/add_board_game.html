<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add board game</title>
</head>
<body>
<h1>Add board game</h1>
<form action="/api/board_game/save" method="post" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="weight">Weight:</label>
    <input type="number" id="weight" name="weight" required><br>

    <label for="image">Image:</label>
    <input type="file" id="image" name="image" accept="image/*" required><br>

    <label for="min_players">Min Players:</label>
    <input type="number" id="min_players" name="min_players" required><br>

    <label for="max_players">Max Players:</label>
    <input type="number" id="max_players" name="max_players" required><br>

    <label for="min_playtime">Min Playtime:</label>
    <input type="number" id="min_playtime" name="min_playtime" required><br>

    <label for="max_playtime">Max Playtime:</label>
    <input type="number" id="max_playtime" name="max_playtime" required><br>

    <label for="additional_info">Additional Info:</label>
    <textarea id="additional_info" name="additional_info"></textarea><br>

    <input type="submit" value="Save">
</form>
</body>
</html>
